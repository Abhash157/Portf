<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         #photo-container {
            position: relative;
         }

         #element {
            position: absolute;
            z-index: 1;
            /* Set the width and height of the element to match the size of your eye */
            width: 50px;
            height: 50px;
            /* Set the background color and other styles as desired */
            background-color: red;
            border-radius: 50%;
         }
      </style>
   </head>
   <body>
      <div id="photo-container">
         <img id="photo" src="img/3d Abhash/Sequence_01_2_00000.png" />
         <div id="element"></div>
      </div>

      <script>
         // Load the OpenCV.js library
         cv.load().then(() => {
            // Get the photo element and canvas context
            const photo = document.getElementById("photo");
            const canvas = cv.imread(photo);

            // Detect the location of your eye using OpenCV.js
            const eyeRect = detectEye(canvas);

            // Calculate the position of the element relative to the eye
            const element = document.getElementById("element");
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;
            const elementX = eyeRect.x + eyeRect.width / 2 - elementWidth / 2;
            const elementY = eyeRect.y + eyeRect.height / 2 - elementHeight / 2;

            // Position the element on top of the eye using CSS
            element.style.left = `${elementX}px`;
            element.style.top = `${elementY}px`;
         });

         function detectEye(canvas) {
            // Use OpenCV.js to detect the location of your eye in the photo
            // and return the rectangle that encloses it
            // ...

            return eyeRect;
         }
      </script>
   </body>
</html>

<!DOCTYPE html>
<html>
   <head>
      <title>My Portfolio</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/utils.css" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="css/welcome.css" />
      <link rel="stylesheet" href="css/responsive.css" />
   </head>

   <body>
      <div class="container">
         <div id="hov-ptr">
            <img src="img/tech-circles/ceo3.png" />
         </div>
         <div id="custom-cursor">
            <img src="img/tech-circles/tech-circle.png" />
         </div>

         <div id="welcome">
            <div class="welcome-content">
               <h1>Welcome to My Portfolio</h1>
               <p>Explore the future with me</p>
               <div class="continue">
                  <button
                     class="continue-btn"
                     onmouseover="circleExpand()"
                     onmouseout="circleNormal()"
                     onclick="circleShrink()"
                  >
                     Continue &rarr;
                  </button>
               </div>
            </div>

            <div class="welcome-img">
               <div class="circles">
                  <div class="tech-circle">
                     <img src="img/tech-circles/tech-circle.png" />
                  </div>
                  <div class="mid-circle-1">
                     <img src="img/tech-circles/mid-circle-1.png" />
                  </div>
                  <div class="mid-circle-2">
                     <img src="img/tech-circles/mid-circle-2.png" />
                  </div>
                  <div class="outer-circle">
                     <img src="img/tech-circles/outer-circle.png" />
                  </div>
               </div>
            </div>
         </div>

         <div id="intro">
            
         </div>
      </div>

      <script src="js/utils.js"></script>
      <script src="script.js"></script>
   </body>
</html>
